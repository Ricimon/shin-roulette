[tool.poetry]
name = "shin-roulette"
version = "0.2.4"
description = "A discord.py bot to do FFXIV content"
authors = ["Ricimon <ricimon25@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "shin_roulette"}]

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.0.0"
discord-py = "^2.3.1"
cogwatch = "^3.3.1"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pylint = "^2.17.4"
yapf = "^0.40.1"
pynvim = "^0.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
